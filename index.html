<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>New Project</title>
  </head>
  <body>
    <div class="container">
      <h1>New project template</h1>
      <div class="new-project-folder">
        <form id="form-1">
          <div class="form-group">
            <label for="project-name">Enter project name:</label>
            <input id="project-name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="partner1-initials">Enter partner 1 initials:</label>
            <input id="partner1-initials" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="partner2-initials">Enter partner 2 initials:</label>
            <input id="partner2-initials" class="form-control" type="text">
          </div>
          <button type="submit" class="btn btn-success">Populate fields</button>
        </form>
        <h2>New project folder</h2>
        <div class="well">
          <p>cd ~</p>
          <p>cd desktop</p>
          <p>mkdir <span class="project-name"></span></p>
          <p>cd <span class="project-name"></span></p>
          <p>mkdir css js img</p>
          <p>touch index.html js/scripts.js css/styles.css README.md</p>
          <p>git init</p>
          <p>git pair <span class="partner1"></span> <span class="partner2"></span></p>
          <p>atom .</p>
        </div>
        <h2>jQuery Link: <a href="https://code.jquery.com/jquery-3.3.1.js" target="_blank">jQuery-3.3.1.js</a></h2>
        <h2>Bootstrap Link: <a href="https://github.com/twbs/bootstrap/releases/download/v3.3.7/bootstrap-3.3.7-dist.zip" target="_blank">Bootstrap v3.3.7 download (zip)</a></h2>

      </div>
    </div>
  </body>
</head>
